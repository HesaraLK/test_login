    <header class="booking_inquiry_text">
        <h1>Booking / Enquiry</h1>
    </header>

    <div class="custom_booking_form">
        <form id="booking_form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="tour">Preferred Tour</label>
            <select id="tour" name="tour" required>
                <option value="" disabled selected>--Choose the location--</option>
                <option value="paris">Paris, France</option>
                <option value="machu">Machu Pichu, Peru</option>
                <option value="santorini">Santorini, Greece</option>
                <option value="kyoto">Kyoto, Japan</option>
                <option value="canyon">Grand Canyon, USA</option>
                <option value="banff">Banff National Park, Canada</option>
                <option value="venice">Venice, Italy</option>
                <option value="bora">Bora Bora, French Polynesia</option>
                <option value="seychelles">Seychelles, Indian Ocean</option>
                <option value="iceland">Iceland</option>
                <option value="amalfi">Amalfi Coast, Italy</option>
                <option value="sydney">Sydney, Australia</option>
                <option value="zealand">New Zealand</option>
                <option value="dubai">Dubai, UAE</option>
                <option value="tokyo">Tokyo, Japan</option>
                <option value="pyramids">Pyramids of Giza, Egypt</option>
                <option value="sigiriya">Sigiriya, Sri Lanka</option>
                <option value="ella">Ella, Sri Lanka</option>
                <option value="nuwara">Nuwara Eliya, Sri Lanka</option>
                <option value="unawatuna">Unawatuna Beach, Sri Lanka</option>
            </select>

            <label for="adventure">Activity</label>
            <select id="adventure" name="adventure" required>
                <option value="" disabled selected>--Choose what you like--</option>
                <option value="hiking">Hiking</option>
                <option value="camping">Camping</option>
                <option value="cycling">Cycling</option>
                <option value="rafting">Rafting</option>
            </select>

            <label for="dates">Starting Date</label>
            <input type="date" id="dates" name="dates" required>

            <label for="How_long">Duration</label>
            <select id="How_long" name="How_long" required>
                <option value="" disabled selected>--Choose how long you want to enjoy--</option>
                <option value="day1">1 Day</option>
                <option value="day2">2 Days</option>
                <option value="day3">3 Days</option>
                <option value="day4">4 Days</option>
                <option value="day5">5 Days</option>
            </select>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" placeholder="Ex:- Allergics, Custom requests"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="successMessage">Booking successful!</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script>
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("dates").setAttribute("min", today);

        document.getElementById("booking_form").addEventListener('submit', function (submitted) {
            submitted.preventDefault();
            this.reset();

            const msg = document.getElementById("successMessage");
            msg.style.display = 'block';
        });
    </script>
