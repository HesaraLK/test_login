            <span class="logo_name1">Eco</span>

                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

    <header class="booking_inquiry_text">
        <h1>Pre built Booking / Enquiry</h1>
    </header>

    <div class="custom_booking_form">
        <form id="booking_form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="dates">Starting Date</label>
            <input type="date" id="dates" name="dates" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" placeholder="Ex:- Allergics, Custom requests"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="successMessage">Booking successful!</div>

    <footer>
        <p>&copy; 2025 EcoXplore Adventures | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("dates").setAttribute("min", today);

        document.getElementById("booking_form").addEventListener('submit', function (submitted) {
            submitted.preventDefault();
            this.reset();

            const msg = document.getElementById("successMessage");
            msg.style.display = 'block';
        });
    </script>
    <script src="loader.js"></script>
</body>
